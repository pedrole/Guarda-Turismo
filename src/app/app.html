<ion-menu [content]="content">
  <ion-header>
    
    <ion-toolbar>
    <img padding-left height="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/GRD.png/195px-GRD.png" alt="">
      <ion-title>Guarda Turismo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon [name]="p.icon" item-left color="icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
