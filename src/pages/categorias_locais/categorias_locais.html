<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Categorias Locais</ion-title>
    </ion-navbar>
</ion-header>
<ion-content  >
    <ion-list  >
        <button  ion-item *ngFor="let categoria of categorias" (click)="categoriaSelecionada($event, categoria)">
            <ion-icon color="icon" [name]="categoria.icon" item-left class="icon-categoria"></ion-icon>
            {{categoria.nome}}
            <p class="sub-categorias">
               {{categoria.descricao}}
            </p>
        </button>

    </ion-list>
</ion-content>
