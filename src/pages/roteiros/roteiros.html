<ion-header>
  <ion-navbar #navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf='!isSearch'> Roteiros</ion-title>
    <ion-buttons *ngIf='!isSearch' end>
      <button ion-button icon-only color="royal" (click)="selecionarOrdenacao()">
        <ion-icon name="md-reorder"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="selecionaFiltro()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only color="" (click)="mostraSearchBar()">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>  
    <ion-searchbar #searchbar *ngIf='isSearch' (ionInput)="getItems($event)" [showCancelButton]="true" [(ngModel)]="myInput"  (ionCancel)="mostraSearchBar()">
    </ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content >
<ion-list>




  <ion-card  color="fundo-cartoes" *ngFor="let roteiro of roteiros" (click)="abreDetalhes(roteiro)">
    <img [src]='roteiro._embedded["wp:featuredmedia"][0].source_url.replace("http://localhost",servidor)' />
    <div class="card-category">{{roteiro?.categoria?.name.replace('Roteiro','')}}</div>
    <ion-card-content ion-item color="fundo-cartoes"  >
      <ion-card-title>
        {{roteiro.title.rendered}}
      </ion-card-title>
      <p id="locais-id" > {{roteiro?.locais?.toString()}} </p>
      
    </ion-card-content>
  </ion-card>
  
  </ion-list>
</ion-content>
