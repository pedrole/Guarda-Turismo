<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Restaurantes</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="abreDetalhes($event, item)">
            <h2 [innerHTML]="item.title.rendered"></h2>
            <p  *ngIf='item?.acf?.tipo'> [innerHTML]="item.acf.tipo"</p>
            <p hello world></p>
        </button>
    </ion-list>
</ion-content>
